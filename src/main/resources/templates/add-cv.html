<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add CV.</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body class="row">
<form name="f" data-th-action="@{/add-cv}" method="post">
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="Name of client" id="name" name="name" type="text" class="validate" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="Description" id="content" name="content" type="text" class="validate" required>
        </div>
    </div>
    <button class="materialize-red waves-ripple btn-large" type="submit">Register.</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/sticky.js"></script>
<footer id="footer">
    <ul class="icons">
        <li><a href="https://github.com/random29/" class="icon fa-github"><span class="label">GitHub profile</span></a>
        </li>
        <li><a href="mailto:ilyin@ctemplar.com" class="icon fa-envelope-o"><span class="label">Email me</span></a></li>
        <li><a href="/" class="icon fa-home"><span class="label">Home</span></a></li>
    </ul>
    <ul class="copyright">

    </ul>
</footer>
</body>
</html>
