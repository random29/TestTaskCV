<body class="row">
<span class="card-title" style="font-size: xx-large" data-th-text="${cv.date} "></span>
<span class="card-title" style="font-size: xx-large" data-th-text="${cv.name} "></span>
<span class="card-title" style="font-size: xx-large" data-th-text="${cv.content}"></span>

<form style="float: left;" data-th-action="@{/{id}/remove(id=${cv.id})}" method="post">
    <button class="waves-effect waves-light btn" type="submit">Delete.</button>
</form>
<form style="float: right;" data-th-action="@{/{id}/edit(id=${cv.id})}">
    <button class="waves-effect waves-light btn" type="submit">Edit.</button>
</form>
